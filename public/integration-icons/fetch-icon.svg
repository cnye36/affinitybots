<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for network nodes -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for central hub -->
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for connection lines -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Network nodes with gradient -->
  <circle cx="128" cy="128" r="32" fill="url(#nodeGradient)" class="node-1"/>
  <circle cx="384" cy="128" r="32" fill="url(#nodeGradient)" class="node-2"/>
  <circle cx="256" cy="256" r="32" fill="url(#nodeGradient)" class="node-3"/>
  <circle cx="128" cy="384" r="32" fill="url(#nodeGradient)" class="node-4"/>
  <circle cx="384" cy="384" r="32" fill="url(#nodeGradient)" class="node-5"/>
  
  <!-- Connection lines with gradient -->
  <line x1="160" y1="128" x2="224" y2="224" stroke="url(#lineGradient)" stroke-width="8" stroke-linecap="round" class="line-1"/>
  <line x1="288" y1="224" x2="352" y2="128" stroke="url(#lineGradient)" stroke-width="8" stroke-linecap="round" class="line-2"/>
  <line x1="160" y1="224" x2="224" y2="320" stroke="url(#lineGradient)" stroke-width="8" stroke-linecap="round" class="line-3"/>
  <line x1="288" y1="224" x2="352" y2="352" stroke="url(#lineGradient)" stroke-width="8" stroke-linecap="round" class="line-4"/>
  <line x1="160" y1="352" x2="224" y2="320" stroke="url(#lineGradient)" stroke-width="8" stroke-linecap="round" class="line-5"/>
  <line x1="288" y1="224" x2="352" y2="352" stroke="url(#lineGradient)" stroke-width="8" stroke-linecap="round" class="line-6"/>
  
  <!-- Central hub (API server) with gradient and glow -->
  <rect x="224" y="224" width="64" height="64" rx="12" fill="url(#hubGradient)" class="hub"/>
  <rect x="224" y="224" width="64" height="64" rx="12" fill="url(#hubGradient)" opacity="0.3" class="hub-glow" filter="url(#glow)"/>
  
  <!-- API symbol (arrow) -->
  <path d="M240 256L256 272L272 256M256 272V240" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Glow filter for hub -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</svg>
